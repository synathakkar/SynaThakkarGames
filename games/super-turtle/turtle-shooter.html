<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Turtle: Elemental Realms</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Titan+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; font-family: 'VT323', monospace; user-select: none; -webkit-user-select: none; touch-action: none; }
        
        /* Main Game Canvas Background */
        canvas#gameCanvas { display: block; width: 100%; height: 100%; background-color: #4FC3F7; }
        
        /* FIX: Ensure Shop Canvases are Transparent */
        .shop-canvas-container canvas { background-color: transparent !important; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 100; display: flex; flex-direction: column; align-items: center; }
        
        /* TOP BAR UI ADAPTATION FOR PHONES */
        #top-bar { 
            width: 100%; display: flex; justify-content: space-between; 
            padding: 2vh 3vw; 
            padding-top: max(2vh, env(safe-area-inset-top)); 
            box-sizing: border-box; pointer-events: auto; transition: opacity 0.3s; 
        }

        #hud { 
            background: rgba(0,0,0,0.85); padding: 0.8vh 2.5vw; border-radius: 15px; 
            border: 3px solid #444; border-bottom: 5px solid #222; 
            color: #fff; font-size: clamp(18px, 4vh, 32px); 
            display: flex; align-items: center; gap: 15px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5); backdrop-filter: blur(5px); 
        }
        .score-group { display: flex; align-items: center; gap: 6px; }
        .label { color: #888; font-size: 0.7em; margin-right: 3px; }
        .hi-score { color: #FFD700; }
        .curr-score { color: #fff; }
        .hud-coin { width: clamp(16px, 3vh, 26px); height: clamp(16px, 3vh, 26px); background-color: #FFD700; border-radius: 50%; position: relative; border: 2px solid #DAA520; display: inline-block; box-sizing: border-box; }
        .hud-coin::after { content: ''; position: absolute; top: 20%; left: 20%; width: 20%; height: 20%; background-color: white; border-radius: 50%; }
        
        #menu-coins {
            position: absolute; top: 3vh; left: 3vw; 
            top: max(3vh, env(safe-area-inset-top)); 
            background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 30px;
            color: #FFD700; font-size: 24px; font-family: 'Titan One', cursive;
            border: 3px solid #DAA520; display: flex; align-items: center; gap: 8px;
            pointer-events: auto; z-index: 200; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #menu-coins span:first-child { 
            color: #FFF; font-size: 20px; margin-right: 3px; font-family: 'VT323'; letter-spacing: 1px; font-weight: bold; text-transform: uppercase;
        }

        #level-toast { position: absolute; top: 20%; width: 100%; display: flex; justify-content: center; pointer-events: none; z-index: 500; }
        .toast-content { text-align: center; text-shadow: 4px 4px 0 #000, -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000; opacity: 0; transform: scale(0.8); }
        .fade-anim { animation: popIn 3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .warning-anim { animation: flashWarn 2s ease-in-out infinite; color: #FF0000 !important; text-shadow: 3px 3px 0px #8B0000, 0 0 20px #FF0000 !important; }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.5) translateY(-30px); } 15% { opacity: 1; transform: scale(1.0) translateY(0); } 85% { opacity: 1; transform: scale(1.0) translateY(0); } 100% { opacity: 0; transform: scale(1.1) translateY(-20px); } }
        @keyframes flashWarn { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } }

        .icon-btn { 
            width: clamp(44px, 8vh, 60px); height: clamp(44px, 8vh, 60px); 
            background: #333; border: 3px solid #555; border-radius: 12px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: all 0.1s; box-shadow: 0 4px 0 #111; 
        }
        .icon-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #111; }
        .svg-icon { width: 50%; height: 50%; fill: #ccc; pointer-events: none; }
        .icon-btn:active .svg-icon { fill: #fff; }

        .screen { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; background: rgba(20, 20, 20, 0.95); padding: 4vh 5vw; border-radius: 20px; border: 3px solid #444; pointer-events: auto; display: none; width: 85%; max-width: 450px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        
        #shop-screen { 
            max-width: 600px; width: 90%; height: 80vh;
            display: none; flex-direction: column; 
            padding: 2vh 3vw;
        }
        #shop-list { 
            flex: 1; overflow-y: auto; display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); 
            gap: 12px; 
            padding: 5px; margin-bottom: 15px;
            scrollbar-width: thin; scrollbar-color: #555 #222;
        }
        .shop-item { 
            background: #333; border-radius: 12px; padding: 8px; border: 2px solid #555; 
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            transition: transform 0.1s;
        }
        .shop-item.equipped { border-color: #64DD17; box-shadow: 0 0 10px rgba(100, 221, 23, 0.3); }
        .shop-item.locked-item .shop-canvas-container,
        .shop-item.locked-item .skin-name { filter: grayscale(100%) opacity(0.5); }
        .shop-canvas-container { width: 80px; height: 60px; margin-bottom: 2px; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .skin-name { font-family: 'Titan One', cursive; font-size: 16px; margin-bottom: 4px; color: #fff; }
        .buy-btn { 
            width: 100%; padding: 6px 0; border: none; border-radius: 6px; font-family: 'VT323', monospace; font-size: 18px; font-weight: bold; cursor: pointer; 
            background: #FFD700; color: #222; box-shadow: 0 3px 0 #DAA520; 
        }
        .buy-btn:active { transform: translateY(3px); box-shadow: 0 0 0; }
        .buy-btn.locked { background: #FFD700; }
        .buy-btn.owned { background: #4FC3F7; color: #0277BD; box-shadow: 0 3px 0 #0277BD; }
        .buy-btn.equipped-btn { background: #64DD17; color: #1B5E20; box-shadow: none; cursor: default; transform: translateY(3px); }
        .buy-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        #start-screen { background: transparent; border: none; box-shadow: none; backdrop-filter: none; width: 100%; height: 100%; max-width: none; padding: 0; top: 0; left: 0; transform: none; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 5vh; transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); overflow: hidden; }
        #start-screen.slide-out { transform: translateY(150%); }
        .menu-logo { font-family: 'Titan One', cursive; font-size: clamp(60px, 15vw, 130px); line-height: 0.85; color: #FF5252; filter: drop-shadow(0 10px 0px rgba(0,0,0,0.5)) drop-shadow(0 20px 20px rgba(0,0,0,0.6)); transform: rotate(-3deg); position: relative; z-index: 20; margin-top: 8vh; margin-bottom: auto; text-align: center; }
        .logo-letter { display: inline-block; -webkit-text-stroke: clamp(4px, 1.2vw, 8px) white; paint-order: stroke fill; animation: letterWave 2s ease-in-out infinite; }
        .logo-letter.blue { color: #4FC3F7; font-size: 0.65em; }
        @keyframes letterWave { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .logo-letter:nth-child(1) { animation-delay: 0.0s; } .logo-letter:nth-child(2) { animation-delay: 0.1s; } .logo-letter:nth-child(3) { animation-delay: 0.2s; }
        .logo-letter:nth-child(4) { animation-delay: 0.3s; } .logo-letter:nth-child(5) { animation-delay: 0.4s; } .logo-letter:nth-child(6) { animation-delay: 0.5s; }
        
        .menu-center { display: flex; flex-direction: column; align-items: center; gap: 15px; position: relative; z-index: 10; padding-bottom: 8vh; margin-bottom: 0; width: 100%; }
        .menu-btn-red { 
            font-family: 'Titan One', cursive; font-size: clamp(24px, 6vw, 42px); 
            color: white; background: linear-gradient(to bottom, #FF5252, #D32F2F); 
            padding: 12px 0; width: 80%; max-width: 300px; /* Responsive width */
            display: flex; justify-content: center; align-items: center; 
            border: none; border-radius: 60px; border-bottom: 6px solid #B71C1C; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); cursor: pointer; transition: transform 0.1s, border-width 0.1s; text-transform: uppercase; -webkit-text-stroke: 1px rgba(0,0,0,0.2); 
        }
        .menu-btn-red:active { transform: translateY(6px); border-bottom-width: 0px; box-shadow: 0 0 0; }

        h1 { font-size: clamp(32px, 8vw, 64px); margin-bottom: 2vh; color: #4FC3F7; text-shadow: 0 0 10px rgba(79, 195, 247, 0.5); line-height: 1.1; margin-top: 0; font-family: 'VT323', monospace; }
        
        /* DEATH MESSAGE STYLING */
        #go-msg { 
            font-family: 'VT323', monospace; 
            letter-spacing: -2px; 
            font-weight: normal; 
            font-size: clamp(28px, 9vw, 54px); 
            text-shadow: 4px 4px 0 #000;
            white-space: nowrap; 
            margin: 0 auto 2vh auto;
            line-height: 1;
        }

        #game-over-screen {
            width: fit-content; 
            width: -moz-fit-content;
            min-width: 250px;
            max-width: 90%;
            padding: 4vh 6vw;
        }

        p { font-size: clamp(16px, 4vw, 24px); line-height: 1.4; color: #aaa; margin-bottom: 3vh; letter-spacing: 1px; }
        button.action-btn { padding: 2vh 0; width: 100%; font-family: inherit; font-size: clamp(20px, 5vw, 32px); background: linear-gradient(to bottom, #4CAF50, #2E7D32); color: #fff; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 0.8vh 0 #1B5E20; margin-top: 2vh; font-weight: bold; transition: transform 0.1s; }
        button.action-btn:active { transform: translateY(0.8vh); box-shadow: 0 0 0; }
        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin: 2vh 0; font-size: clamp(18px, 4vw, 24px); color: #fff; background: #333; padding: 1.5vh; border-radius: 10px; border: 2px solid #444; }

        /* --- CUTE TURTLE CSS ART (Separated for Animation Fix) --- */
        .turtle-container {
            /* Positioning Logic ONLY */
            position: absolute;
            top: 48%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            z-index: 5;
            pointer-events: none;
        }
        
        .turtle-anim-wrapper {
            /* Animation Logic ONLY */
            width: 100%; height: 100%;
            animation: turtleFloat 3s ease-in-out infinite;
        }

        .t-shell {
            position: absolute;
            top: 60px; left: 25px;
            width: 250px; height: 210px;
            background: #2E7D32; /* Dark Green Shell */
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3), 0 10px 0 rgba(0,0,0,0.1);
            z-index: 10;
        }
        /* Shell pattern */
        .t-shell::after {
            content: ''; position: absolute;
            top: 15%; left: 15%; width: 70%; height: 70%;
            background: #388E3C;
            border-radius: 50%;
            box-shadow: 0 0 0 15px #1B5E20;
            opacity: 0.3;
        }

        .t-head {
            position: absolute;
            top: 0; left: 50px;
            width: 200px; height: 170px;
            background: #81C784; /* Light cute green */
            border-radius: 50% 50% 45% 45%;
            z-index: 20;
            box-shadow: inset 0 -10px 10px rgba(0,0,0,0.1);
        }

        .t-face { position: relative; width: 100%; height: 100%; }
        
        .t-eye {
            position: absolute; top: 35%;
            width: 45px; height: 55px;
            background: white; border-radius: 50%;
            box-shadow: 0 5px 0 rgba(0,0,0,0.1);
            animation: blink 4s infinite;
            overflow: hidden;
        }
        .t-eye.left { left: 40px; } .t-eye.right { right: 40px; }
        
        .t-pupil {
            position: absolute; top: 30%; right: 20%;
            width: 20px; height: 25px;
            background: #222; border-radius: 50%;
        }
        .t-pupil::after {
            content: ''; position: absolute; top: 20%; right: 20%;
            width: 8px; height: 8px; background: white; border-radius: 50%;
        }

        .t-blush {
            position: absolute; top: 62%;
            width: 30px; height: 15px;
            background: #ff8a80; border-radius: 50%;
            opacity: 0.6;
        }
        .t-blush.left { left: 25px; } .t-blush.right { right: 25px; }

        .t-smile {
            position: absolute; top: 62%; left: 50%;
            transform: translateX(-50%);
            width: 20px; height: 10px;
            border-bottom: 5px solid #1B5E20; border-radius: 0 0 50% 50%;
        }

        .t-flipper {
            position: absolute;
            width: 70px; height: 90px;
            background: #66BB6A;
            border-radius: 40%;
            z-index: 5;
            box-shadow: inset 0 -5px 0 rgba(0,0,0,0.1);
        }
        /* Arms/Legs joined closer to body (Tighter offsets) */
        .f-front-l { top: 90px; left: -10px; transform: rotate(45deg); animation: swimLeft 2s ease-in-out infinite; }
        .f-front-r { top: 90px; right: -10px; transform: rotate(-45deg); animation: swimRight 2s ease-in-out infinite; }
        .f-back-l { bottom: 20px; left: 30px; width: 50px; height: 60px; transform: rotate(20deg); background: #4CAF50; z-index: 1; }
        .f-back-r { bottom: 20px; right: 30px; width: 50px; height: 60px; transform: rotate(-20deg); background: #4CAF50; z-index: 1; }

        .t-tail {
            position: absolute; bottom: 0px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #66BB6A;
            z-index: 1;
        }

        /* Fixed Animation Definition (No Translates) */
        @keyframes turtleFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes swimLeft { 0%, 100% { transform: rotate(45deg); } 50% { transform: rotate(30deg); } }
        @keyframes swimRight { 0%, 100% { transform: rotate(-45deg); } 50% { transform: rotate(-30deg); } }
        @keyframes blink { 0%, 96%, 100% { transform: scaleY(1); } 98% { transform: scaleY(0.1); } }

        /* PHONE SPECIFIC ADJUSTMENTS */
        @media (max-width: 600px) { 
            .menu-logo { margin-top: 15vh; font-size: clamp(50px, 18vw, 90px); } 
            .menu-center { padding-bottom: 12vh; gap: 12px; } 

            /* TURTLE VISIBILITY FIX: 
               Moved top to 60% to place it BEHIND the Play button area. 
               scale(0.65) reduces size for mobile.
            */
            .turtle-container { 
                width: 300px !important; height: 300px !important; 
                top: 60% !important; left: 50% !important;
                transform: translate(-50%, -50%) scale(0.65) !important; 
                margin-top: 0;
            }

            /* SHOP & SETTINGS UI FIXES:
               1. width: 88% -> Creates bleeding space (approx 6% on sides).
               2. top: 55% -> Pushes modal down to avoid top overlap.
               3. height: 72vh -> Reduces height so top doesn't overlap Coins UI.
            */
            .screen { width: 88%; box-sizing: border-box; padding: 2vh 4vw; }
            
            #shop-screen { 
                height: 72vh; 
                top: 55%; 
                padding: 15px 10px; 
            }
            
            #shop-list { 
                grid-template-columns: 1fr 1fr; /* Force 2 columns */
                gap: 10px;
            }
            .shop-item { padding: 5px; }
            .shop-canvas-container { height: 50px; } 
            .skin-name { font-size: 14px; }

            /* SETTINGS SCALING */
            #menu-screen h1 { font-size: 40px; margin-bottom: 2vh; }
            .toggle-row { padding: 10px; font-size: 18px; margin: 1vh 0; }

            /* DEATH MESSAGE FIX */
            #go-msg { font-size: clamp(32px, 10vw, 48px); margin-bottom: 1vh; white-space: normal; line-height: 0.9; }
            #game-over-screen { padding: 3vh 6vw; width: 80%; }
            #game-over-screen h1 { margin-bottom: 10px; }
            #game-over-screen div { margin-bottom: 15px; font-size: 20px; }

            h1 { font-size: 36px; margin-bottom: 1vh; }
        }

        /* LANDSCAPE PHONE ADJUSTMENTS (SHORT HEIGHT) */
        @media (max-height: 500px) and (orientation: landscape) {
            .menu-logo { font-size: 60px; margin-top: 5vh; }
            .turtle-container { display: none; } 
            .menu-center { flex-direction: row; justify-content: center; padding-bottom: 2vh; }
            .menu-btn-red { width: 150px; font-size: 20px; }
            #shop-screen { height: 95vh; flex-direction: row; }
            #shop-list { height: 100%; width: 70%; grid-template-columns: repeat(3, 1fr); }
            .action-btn { width: 25%; height: fit-content; align-self: center; }
        }
    </style>
</head>

            <div id="hud">

            </div>
        </div>

            <div class="menu-logo">
                <div class="logo-line"><span class="logo-letter">S</span><span class="logo-letter">U</span><span class="logo-letter">P</span><span class="logo-letter">E</span><span class="logo-letter">R</span></div>
                <div class="logo-line"><span class="logo-letter blue">T</span><span class="logo-letter blue">U</span><span class="logo-letter blue">R</span><span class="logo-letter blue">T</span><span class="logo-letter blue">L</span><span class="logo-letter blue">E</span></div>

                    <div class="t-flipper f-back-r"></div>

    function lerpColor(a, b, amount) { 
        var ah = parseInt(a.replace(/#/g, ''), 16), ar = ah >> 16, ag = ah >> 8 & 0xff, ab = ah & 0xff,
            bh = parseInt(b.replace(/#/g, ''), 16), br = bh >> 16, bg = bh >> 8 & 0xff, bb = bh & 0xff,
            rr = ar + amount * (br - ar), rg = ag + amount * (bg - ag), rb = ab + amount * (bb - ab);
        return '#' + ((1 << 24) + (rr << 16) + (rg << 8) + rb | 0).toString(16).slice(1);
    }

    function darkenColor(hex, percent) {
        let r = parseInt(hex.substring(1,3),16); let g = parseInt(hex.substring(3,5),16); let b = parseInt(hex.substring(5,7),16);

        return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
    }

        if (calculatedThemeId === 'green') { nextTheme = 'green'; levelName = "GRASSLAND"; }

            } else if (o.type === 'lava') { 
                ctx.fillStyle = "#212121"; ctx.beginPath(); ctx.moveTo(o.x - 5, o.y); ctx.lineTo(o.x + 15, o.y - 60); ctx.lineTo(o.x + 35, o.y); ctx.fill();
                ctx.fillStyle = "#FF3D00"; ctx.beginPath(); ctx.moveTo(o.x + 2, o.y); ctx.lineTo(o.x + 15, o.y - 50); ctx.lineTo(o.x + 28, o.y); ctx.fill();
                ctx.fillStyle = "#FFD700"; ctx.beginPath(); ctx.moveTo(o.x + 10, o.y); ctx.lineTo(o.x + 15, o.y - 35); ctx.lineTo(o.x + 20, o.y); ctx.fill();
            }
        });

        ctx.fillStyle = "#FFD700"; ctx.strokeStyle = "#DAA520"; ctx.lineWidth = 2;
        for(let i=0; i<coins.length; i++) { let c=coins[i]; if(c.active) { let bob = Math.sin(animTime*0.1 + c.bob) * 5; let cx = c.x; let cy = c.y + bob; ctx.beginPath(); ctx.arc(cx, cy, 12, 0, Math.PI*2); ctx.fill(); ctx.stroke(); ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(cx - 4, cy - 4, 3, 0, Math.PI*2); ctx.fill(); ctx.fillStyle = "#FFD700"; } }
        
        // ONLY DRAW MAIN TURTLE IF PLAYING OR PAUSED (NOT IN START/MENU/SHOP)
        // (Previously, drawMenuTurtle was called here if gameState === "START")
        if (gameState === "PLAYING" || gameState === "PAUSED" || gameState === "GAMEOVER") {
             drawTurtleOriginal(player.x|0, player.y|0);
        }
        
        for(let i=0; i<particles.length; i++) { 
            let p = particles[i]; if(p.active && p.type !== 'confetti') { ctx.globalAlpha = p.life > 1 ? 1 : p.life; ctx.fillStyle = p.color; ctx.beginPath(); ctx.arc(p.x|0, p.y|0, p.size, 0, Math.PI*2); ctx.fill(); ctx.globalAlpha = 1.0; } 
        }
        ctx.restore();
    }

    function drawTurtleOriginal(x, y) {
        ctx.save(); 
        ctx.setLineDash([]); 
        ctx.strokeStyle = "rgba(0,0,0,0)";
        ctx.lineWidth = 0;
        
        ctx.translate(x + 20, y + 20); 
        if (!player.facingRight) ctx.scale(-1, 1);
        if (player.rotation > 0) ctx.rotate(player.rotation * Math.PI / 180);
        ctx.translate(-(x + 20), -(y + 20));
        const skin = SKINS.find(s => s.id === currentSkinId) || SKINS[0];
        let legOffset = (player.state === "walk") ? Math.sin(animTime * 0.3) * 5 : (player.state === "jump" ? -5 : 0);
        ctx.fillStyle = skin.shell; ctx.beginPath(); ctx.arc(x + 10 + legOffset, y + 38, 7, 0, Math.PI * 2); ctx.fill(); ctx.beginPath(); ctx.arc(x + 30 - legOffset, y + 38, 7, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = skin.body; ctx.beginPath(); ctx.ellipse(x + 20, y + 22, 22, 18, 0, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = skin.belly; ctx.beginPath(); ctx.ellipse(x + 20, y + 25, 14, 10, 0, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = skin.body; ctx.beginPath(); ctx.arc(x + 36, y + 15, 13, 0, Math.PI * 2); ctx.fill();
        
        ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(x + 40, y + 12, 6, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = "black"; ctx.beginPath(); ctx.arc(x + 42, y + 12, 2.5, 0, Math.PI * 2); ctx.fill();
        
        // BLUSH REMOVED FROM HERE

        ctx.restore();
    }

    const doJump = (e) => { 
        if (e.type === 'touchstart') e.preventDefault(); 
        if (gameState==="START") { triggerStart(); } 
        else if (gameState==="GAMEOVER") { if (!ignoreInput) resetGame(); } 
        else if (player.grounded || player.jumpCount < player.maxJumps) { 
            AudioSys.play('jump'); player.dy = player.jumpPower; player.grounded=false; player.jumpCount++; spawnParticles(player.x+20, player.y+40, "dust"); 
            if (player.jumpCount > 1) player.rotation = 1; 
        } 
    };
    
    const handleInput = (e) => { 
        // IGNORE CLICKS IF CLICKING A BUTTON
        if(e.target.closest('button') || e.target.closest('.icon-btn')) return; 

        // BLOCK INPUT IF SHOP, MENU, OR PAUSE IS OPEN, OR IF ON START SCREEN (Prevent background click start)
        if (gameState === "START" || gameState === "SHOP" || gameState === "MENU" || gameState === "PAUSED") return;

        if(e.type === 'keydown' && e.code !== "Space" && e.code !== "ArrowUp") return; 
        if(e.type === 'keydown') e.preventDefault(); 
        
        if (gameState === "PLAYING" || gameState === "GAMEOVER") doJump(e); 
    };

    window.addEventListener('mousedown', handleInput); window.addEventListener('touchstart', handleInput, {passive: false}); window.addEventListener('keydown', handleInput);
    init();
</script>
